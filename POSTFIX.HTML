<html>

        <title>Stack en Java</title>
        <script>
            function jer(d)
	        {
                if(d=="+"||d=="-")
                {
                    return 1
                }
                else if(d=="*"||d=="/")
                {
                    return 2
                }
                else if(d=="^")
                {
                    return 3
                }
                else if (d=="(" || d==")")
                {
                    return 0
                }
	        }

            function convertir()
            {
				st= new Stack()
				s=i1.value 
				p=""
				c=s.length
				opi="+-*/^"
				for ( var i=0; i<c; i++)
				{
					//alert("hola")
					if (parseInt(s[i]) || (s[i].toUpperCase()!=s[i].toLowerCase()))
					{
						p=p+s[i]
					} 
					else if (s[i]=="+" || s[i]=="-" || s[i]=="*" ||s[i]=="/")				
					{
						while (!st.empty() && jer(st.top())>=jer(s[i]))
						{
							p=p+st.pop()
						}
						st.push(s[i])
						if (st[-1]=="(" || st[-1]==")"){
							st.pop()	
						}
					}
					
				}
				while(!st.empty())
				{
					p=p+st.pop()
				}
				p1.value=p
            }
	    
		class Stack	
		{ 
			constructor()
			{
				this.data=new Array(10)
				this.sp=0

			}
			push(e)
			{
				this.data[this.sp]=e;
				this.sp++

			}
			top()
			{
				return this.data[this.sp-1]

			}
			pop()
			{
				this.sp--
				return this.data[this.sp]
			}
			empty()
			{
				return this.sp==0
			}

		}

        </script>

    <body style="background-color:beige;">
